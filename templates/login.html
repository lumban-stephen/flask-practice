{% extends 'layout.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="username">Username</label>{{ form.username() }}<br>
    <label for="password">Password</label>{{ form.password() }}<br>
    <button type="submit">Login</button>
</form>
{% endblock %}
